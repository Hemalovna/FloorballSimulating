<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball 2025 Simulation</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
    h1 { color: #1abc9c; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; background: #1abc9c; border: none; color: black; border-radius: 5px; font-weight: bold; }
    .results { margin-top: 20px; background: #1e1e1e; padding: 15px; border-radius: 8px; max-width: 900px; }
    .match { margin-bottom: 8px; }
    .winner { font-weight: bold; color: #f1c40f; }
    .country { display: inline-flex; align-items: center; margin-right: 10px; }
    .country img { width: 24px; height: 16px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Floorball 2025 Simulation</h1>
  <button id="startBtn">Start 2025 Season</button>
  <button id="nextSeasonBtn">Next Season</button>
  <div class="results" id="results"></div>
  <script src="floorball.js"></script>
</body>
</html>
